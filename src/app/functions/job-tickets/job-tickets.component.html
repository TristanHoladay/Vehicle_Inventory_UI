<app-header></app-header>
      
      <div>
          <h1>Create A New Use Ticket</h1>
            <button class="btn btn-lg btn-outline-primary" (click)="create()">Create</button>
        </div>
        
        <div class="objects-container">
          <h1>Update Current Tickets</h1>
        <div *ngFor="let ticket of tickets">
            <div>
                <label class="object-labels"><strong>Ticket Number:</strong> {{ ticket.id }} </label>
                <label class="object-labels"><strong>ConnectWise Ticket:</strong> {{ ticket.tisNumber}} </label>
                <label class="object-labels"><strong>Date:</strong> {{ ticket.date }} </label>
                <label class="object-labels"><strong>Notes:</strong> {{ ticket.notes }} </label>
                <label class="object-labels"><strong>Company:</strong> {{ ticket.company }} </label>
                <label class="object-labels"><strong>User</strong> {{ ticket.user }} </label>
                <div>
                    <update-modal [updateObject]="ticket"></update-modal>
                </div>
            </div>
        </div>
        <br>
