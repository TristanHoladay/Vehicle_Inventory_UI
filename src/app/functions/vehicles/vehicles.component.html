<app-header></app-header>
      
      <div>
          <h1>Create A New Vehicle</h1>
            <creation-modal [creationObject]="addVehicle"></creation-modal>
        </div>
        
        <div class="objects-container">
          <h1>Update Current Vehicles</h1>
        <div *ngFor="let vehicle of vehicles">
            <div>
                <label class="object-labels"><strong>Name:</strong> {{vehicle.name  }} </label>
                <label class="object-labels"><strong>Model:</strong> {{ vehicle.model }} </label>
                <label class="object-labels"><strong>Licenseplate</strong> {{ vehicle.licensePlate }} </label>
                <label class="object-labels"><strong>Licenseplate</strong> {{ vehicle.status }} </label>
                <label class="object-labels"><strong>Licenseplate</strong> {{ vehicle.notes }} </label>
                <div>
                    <update-modal [updateObject]="vehicle"></update-modal>
                </div>
            </div>
        </div>
        <br>
