<div *ngFor="let user of Users">
        <div>
            {{ user.id }}
            {{ user.fullName }}
            {{ user.jobDescription }}
            {{ user.adminRole }}
            <div>
                <button (click)="updateUser(user.id, user)">Update</button>
            </div>
        </div>
    </div>
    <br>
    <div>
        {{ oneUser.id }}
        {{ oneUser.fullName }}
</div>
    
    <button (click)="deleteUser(3)">Delete</button>
