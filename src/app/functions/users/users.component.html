<mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput [formControl]="myControl"
     [matAutocomplete]="auto" placeholder="Filter">
  
     <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  
  
   
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="jobDescription">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Job Description </th>
      <td mat-cell *matCellDef="let user"> {{user.jobDescription}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="adminRole">
      <th mat-header-cell *matHeaderCellDef> Admin? </th>
      <td mat-cell *matCellDef="let user"> {{user.adminRole}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
