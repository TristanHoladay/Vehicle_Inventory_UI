<div *ngFor="let item of Items">
    <div>
        {{ item.id }}
        {{ item.name }}
        {{ item.amount }}
        {{ item.cost }}
        {{ item.storageLocation }}
        <div>
            <button (click)="updateItem(item.id, item)">Update</button>
        </div>
    </div>
</div>

<div>
    {{ oneItem.id }}
    {{ oneItem.name }}
</div>

<button (click)="deleteItem(11)">Delete</button>
