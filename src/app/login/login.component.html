<div id="container">
  <div id="logo">
    <h1>TrackIT</h1>
  </div>
  <div id="login-form" class="card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label for="email">
          Email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
        />
      </div>
  
      <button class="btn btn-primary" outline="true" type="submit">Login</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
